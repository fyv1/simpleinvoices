<div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
        <tr class="top">
            <td colspan="2">
                <table>
                    <tr>
                        <td class="title">
                           
                        </td>
                        
                        <td>
                            Nr: {{invoiceNumber}}<br>
                            Data: {{invDate}}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <tr class="information">
            <td colspan="2">
                <table>
                    <tr>
                        <td>
                            {{sellerName}}<br>
                            {{sellerAddress1}}<br>
                            {{sellerAddress2}}<br>
                            NIP: {{sellerNipNumber}}
                        </td>
                        
                        <td>
                            {{invName}}<br>
                            {{invAddress1}}<br>
                            {{invAddress2}}<br>
                            NIP: {{invNip}}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <tr class="heading">
            <td>
                Przedmiot
            </td>
            
            <td>
                Cena
            </td>
        </tr>
        
        <tr class="item last">
            <td>
                {{invItemName}}
            </td>
            
            <td>
                {{invItemPrice}}
            </td>
        </tr>
        
        <tr class="total">
                <td></td>
                
                <td>
                    Podatek: {{invTaxRate}}
                </td>
            </tr>

        <tr class="total">
            <td></td>
            
            <td>
                Suma: {{totalSumAfterTax}}
            </td>
        </tr>
    </table>
</div>
